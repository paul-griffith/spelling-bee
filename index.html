<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spelling Practice</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="words.js" defer></script>
    <script type="text/javascript" src="bee.js"></script>
</head>
<body>

<div id="landing" class="show">
    <label for="numWords">Number of words:</label>
    <br>
    <input type="number" id="numWords" value="10" min="1">
    <br>
    <button id="startButton" onclick="loadWordList()">Start Practice</button>
</div>

<div id="currentWord" class="hide">
    <div id="wordDisplay" class="blur"></div>
    <div id="definition">N/A</div>
    <div id="sentence">N/A</div>
</div>

<div id="controls" class="hide">
    <button id="repeat" onclick="repeatWord()">Repeat (Up)</button>
    <button id="reveal" onclick="revealWord()">Reveal (Down)</button>
    <br>
    <hr>
    <button id="markIncorrect" onclick="markWord(false)">Incorrect (Left)</button>
    <button id="markCorrect" onclick="markWord(true)">Correct (Right)</button>
</div>

<div id="resultsTable" class="hide">
    <div id="correct" class="resultsColumn"></div>
    <div id="incorrect" class="resultsColumn"></div>
</div>

<div id="footer">
    <hr>
    <label for="voiceSelector">Voice:</label>
    <br>
    <select id="voiceSelector" onchange="selectVoice()"></select>
</div>
</body>
</html>
